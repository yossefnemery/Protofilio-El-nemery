<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>HOME 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("WhatsApp Image 2024-11-13 at 22.34.24_cd29a046.jpg") center/cover no-repeat;
      opacity: 0.5;
      z-index: -1;
    }

    .body {
      position: relative;
      z-index: 1;
      padding: 40px;
    }

    h1 {
      font-size: 70px;
      text-shadow: 0px 0px 10px rgb(222, 184, 135);
      margin-bottom: 40px;
    }

    .con {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      margin-top: 20px;
    }

    .d1,
    .d2 {
      flex: 1;
      padding: 20px;
    }

    .d1 {
      border-right: 3px solid white;
    }

    .d2 {
      border-left: 3px solid white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .input-row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    input {
      width: 200px;
      height: 45px;
      border: 2px solid white;
      border-radius: 25px;
      padding: 5px 15px;
      background-color: rgba(222, 184, 135, 0.6);
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      background-color: rgba(222, 184, 135, 0.3);
    }

    ::placeholder {
      color: white;
      text-align: center;
    }

    .con2 {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      text-align: left;
    }

    .con2 input[type="checkbox"],
    .con2 input[type="radio"] {
      width: 18px;
      height: 18px;
    }

    .d2 input[type="button"] {
      width: 220px;
      height: 50px;
      margin: 10px;
      border-radius: 25px;
      border: 2px solid white;
      background-color: rgba(222, 184, 135, 0.6);
      color: white;
      cursor: pointer;
    }

    .btn{
      width: 220px;
      height: 50px;
      margin: 10px;
      border-radius: 25px;
      border: 2px solid white;
      background-color: rgba(222, 184, 135, 0.6);
      color: white;
      cursor: pointer;
    }

    .d2 input[type="button"]:hover {
      background-color: rgba(222, 184, 135, 0.3);
    }

    .d2 h1 {
      font-size: 30px;
      margin-top: 40px;
      text-shadow: 0px 0px 10px black;
    }

    .d2 a {
      font-size: 35px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .d2 a:hover {
      text-decoration: underline;
    }

    .icons {
      margin-top: 40px;
    }

    .icons img {
      width: 35px;
      margin: 0 10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
      }

      .con {
        flex-direction: column;
        align-items: center;
      }

      .d1,
      .d2 {
        border: none;
        width: 100%;
      }

      .input-row {
        flex-direction: column;
        gap: 10px;
      }

      input {
        width: 90%;
        font-size: 14px;
        height: 40px;
      }

      .d2 input[type="button"] {
        width: 90%;
        height: 45px;
        font-size: 14px;
      }

      .d2 h1 {
        font-size: 22px;
      }

      .d2 a {
        font-size: 24px;
      }

      .con2 {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="body">
    <h1>L O G I N</h1>

    <div class="con">
      <div class="d1">
        <form action="project 4.html" target="_blank">
          <div class="input-row">
            <input type="text" placeholder="FIRST NAME">
            <input type="text" placeholder="LAST NAME">

          </div>
          <div class="input-row">
            <input type="number" placeholder="NUMBER">
            <input type="number" placeholder="ID">
          </div>
          <div class="input-row">
            <input type="email" placeholder="G-MAIL">
            <input type="password" placeholder="PASSWORD">
          </div>

          <div class="con2">
            <div class="d11">
              <p>Have you registered with us before?</p>
              <input type="checkbox">
            </div>
            <div class="d12">
              <p>Gender</p>
              <label><input type="radio" name="r"> Male</label><br>
              <label><input type="radio" name="r"> Female</label>
            </div>
          </div>

          <input type="submit" value="Submit">
        </form>
      </div>

      <div class="d2">
        <button class="btn">
          Continue with 
          <i class="fa-brands fa-google google"></i>
        </button>

        <button class="btn">
          Continue with
          <i class="fa-brands fa-apple apple"></i>
        </button>
        <h1>Do You Already Have An Account?</h1>
        <a href="project 3.html" target="_blank">SIGN UP</a>
      </div>
    </div>

    <div class="icons">
      <img src="pngegg (3).png" alt="icon">
      <img src="pngegg (2).png" alt="icon">
      <img src="pngegg (1).png" alt="icon">
    </div>
  </div>
</body>

</html>
