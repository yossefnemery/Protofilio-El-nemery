<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
        background-color: #f5f5f5;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 50px 20px;
    }

    .left {
        max-width: 420px;
        margin: 20px;
    }

    .left .logo {
        font-size: 3.5rem;
        color: #026bff;
        font-weight: bold;
    }

    .left .description {
        font-size: 1.5rem;
        margin-top: 20px;
    }

    .right {
        background-color: #fff;
        padding: 30px 20px;
        border-radius: 10px;
        box-shadow: 0 1px 5px 1px #d4d4d4;
        max-width: 350px;
        width: 100%;
        text-align: center;
        margin: 20px;
    }

    .right input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #dcdcdc;
        border-radius: 5px;
        box-sizing: border-box;
        outline: none;
        transition: border 0.3s;
    }

    .right input:focus {
        border-color: #026bff;
    }

    .right .login-btn,
    .right .create-btn {
        width: 100%;
        padding: 12px 0;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
    }

    .right .login-btn {
        background-color: #026bff;
        color: #fff;
        margin-top: 10px;
    }

    .right .login-btn:hover {
        background-color: #0050c8;
    }

    .right .forgot {
        display: block;
        margin-top: 10px;
        font-size: 1rem;
        color: #026bff;
        text-decoration: none;
    }

    .right .forgot:hover {
        text-decoration: underline;
    }

    .right hr {
        margin: 20px 0;
        border: 0.5px solid #dcdcdc;
    }

    .right .create-btn {
        background-color: #16bb16;
        color: #fff;
    }

    .footer {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            padding: 20px;
        }

        .left, .right {
            margin: 10px 0;
        }

        .left .logo {
            font-size: 3rem;
            text-align: center;
        }

        .left .description {
            font-size: 1.2rem;
            text-align: center;
        }
    }

    @media (max-width: 480px) {
        .right {
            padding: 20px 15px;
        }

        .left .logo {
            font-size: 2.5rem;
        }

        .left .description {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">facebook</div>
        <p class="description">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right">
        <input type="email" placeholder="Email address or phone number" required autocomplete="username">
        <input type="password" placeholder="Password" required autocomplete="current-password">
        <button class="login-btn"><b>Log in</b></button>
        <a href="#" class="forgot">Forgotten password?</a>
        <hr>
        <button class="create-btn"><b>Create new account</b></button>
    </div>
</div>
<p class="footer">Create a page for a famous person, brand or business.</p>
</body>
</html>
