<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-MARKET</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .nav-bar {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid rgb(255, 125, 50);
            box-shadow: 0px 5px 15px rgb(255, 125, 50);
            flex-wrap: wrap;
        }

        .brand {
            font-size: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(255, 125, 50);
            text-shadow: 0px 0px 10px rgb(255, 125, 50);
        }

        ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        ul li {
            padding: 5px 25px;
            font-size: 20px;
            color: rgb(164, 164, 164);
            border-radius: 5px;
            cursor: pointer;
        }

        ul li:hover {
            background-color: rgb(255, 125, 50);
            color: white;
        }

        .nav-avatar {
            width: 50px;
            height: 50px;
            border: 1px solid rgb(106, 106, 106);
            border-radius: 50%;
            cursor: pointer;
        }

        
        .container {
            display: flex;
            justify-content: center;
            margin: 20px;
            flex-wrap: wrap;
            gap: 20px; 
        }

        .d1 {
            width: 550px; 
            max-width: 100%;
        }

        .img-sho-big {
            width: 100%; 
            border-radius: 15px;
            border: 4px solid rgb(255, 125, 50);
            transition: all 0.3s ease;
        }

        
        .small-images {
            display: flex;
            justify-content: space-between; 
            margin-top: 10px;
        }

        .img-sho {
            width: 22%; /* 4 ØµÙˆØ± Ù…ØªØ³Ø§ÙˆÙŠØ© */
            height: auto;
            border-radius: 15px;
            border: 4px solid rgb(255, 125, 50);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .img-sho:hover {
            border: 2px solid rgb(255, 94, 0);
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* Product Info */
        .d2 {
            width: 600px;
            max-width: 100%;
        }

        .d2 h1 {
            font-size: 50px;
        }

        .price {
            font-size: 30px;
        }

        .discount {
            font-size: 25px;
            background-color: black;
            padding: 5px;
            color: white;
            border-radius: 5px;
        }

        .btn-quantity, .btn-cart {
            margin-top: 20px;
        }

        .btn-quantity button {
            background-color: rgb(238, 238, 238);
            color: rgb(255, 125, 50);
            padding: 3px;
            width: 50px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #zero {
            display: inline-block;
            width: 40px;
            text-align: center;
            font-size: 18px;
        }

        .btn-cart button {
            background-color: rgb(255, 125, 50);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

       @media screen and (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .d1, .d2 {
        width: 95%;
    }

    .d2 h1 {
        font-size: 34px;
    }

    .price {
        font-size: 22px;
    }

    .discount {
        font-size: 16px;
    }

    .img-sho {
        width: 22%; 
    }

    .nav-bar {
        padding: 4px 6px;
    }

    .brand {
        font-size: 20px;
    }

    ul li {
        padding: 4px 10px;
        font-size: 14px;
    }

    .nav-avatar {
        width: 35px;
        height: 35px;
    }
}


    </style>
</head>
<body>

    <nav class="nav-bar">
        <h1 class="brand">Sneakers</h1>
        <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
        </ul>
        <img src="WhatsApp Image 2025-03-02 at 15.39.11_aba30149.jpg" alt="Avatar" class="nav-avatar">
    </nav>

    <div class="container">
        <div class="d1">
            <img id="main-imge" src="image-product-1.jpg" class="img-sho-big" alt="Main Product">
            <div class="small-images">
                <img class="img-sho" src="image-product-1.jpg" onclick="img(this)">
                <img class="img-sho" src="image-product-2.jpg" onclick="img(this)">
                <img class="img-sho" src="image-product-3.jpg" onclick="img(this)">
                <img class="img-sho" src="image-product-4.jpg" onclick="img(this)">
            </div>
        </div>

        <div class="d2">
            <p>SNEAKER COMPANY</p>
            <h1>Fall Limited Edition <br> Sneakers</h1>
            <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>

            <div>
                <span class="price">$125.00</span>
                <span class="discount">50%</span>
                <br>
                <s>$250.00</s>
            </div>

            <div class="btn-quantity">
                <button onclick="mins()">-</button>
                <span id="zero">0</span>
                <button onclick="add()">+</button>
            </div>

            <div class="btn-cart">
                <button onclick="shopcar()">ðŸ›’ Add to cart</button>
            </div>
        </div>
    </div>

    <script>
        function img(imge) {
            document.getElementById("main-imge").src = imge.src;
        }

        let cont = 0;

        function add() {
            cont++;
            document.getElementById("zero").textContent = cont;
        }

        function mins() {
            if (cont > 0) {
                cont--;
                document.getElementById("zero").textContent = cont;
            }
        }

        function shopcar() {
            if (cont <= 0) {
                alert("Sorry, you cannot purchase " + cont + " products");
            } else {
                alert("Done add " + cont + " product(s)\nGo to CarShop");
            }
        }
    </script>

</body>
</html>
