<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home 4</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
    }

    .con {
        display: flex;
        width: 100vw;
        height: 100vh;
    }

    .img1, .img2 {
        flex: 1;
        height: 100%;
        overflow: hidden;
    }

    .img1 img, .img2 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .mid {
        flex: 0 0 40%;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .mid img {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
    }

    .d0 {
        font-size: 28px;
        margin: 10px 0;
    }

    hr {
        width: 180px;
        border: 2px solid white;
        margin: 10px auto;
    }

    a {
        color: white;
        text-decoration: none;
    }

    a:hover, b:hover {
        color: rgb(161, 66, 34);
    }

    @media screen and (max-width: 768px){
        .con {
            flex-direction: column;
            width: 100%;
            height: auto;
        }
        .img1, .img2, .mid {
            flex: none;
            width: 100%;
            height: auto;
        }
        .img1 img, .img2 img {
            height: auto;
            object-fit: cover;
        }
        .mid img {
            width: 150px;
        }
        .d0 {
            font-size: 20px;
        }
        hr {
            width: 150px;
        }
    }
</style>
</head>
<body>
    <div class="con">
        <div class="img1"><img src="WhatsApp Image 2024-11-13 at 22.36.27_b314473d.jpg" alt=""></div>
        <div class="mid">
            <img src="Screenshot 2024-12-04 201302.png" alt="">
            <div class="d0"><b><a href="project 5.html" target="_blank">Book a room</a></b></div>
            <hr>
            <div class="d0"><b>About us</b></div>
            <hr>
            <div class="d0"><b>Contact us</b></div>
        </div>
        <div class="img2"><img src="WhatsApp Image 2024-11-13 at 22.36.27_fd03c1af.jpg" alt=""></div>
    </div>
</body>
</html>
